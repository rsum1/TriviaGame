<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body background="./assets/images/css-lattice-pattern.png">
  <div class="container" style="margin-top: 40px">
    <div class="row">
      <div class="col s12">
        <span class="trivia">Totally Trivial Trivia</span>
      </div>
      <div class="row" id="startButton">
        <a class="waves-effect waves-light btn" id='starts'>button</a>
      </div>
    </div>
    <div class="row" id="questions"></div>
  </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>

  let triviaQuestions = [
    {
      question: 'the answer is c',
      choiceA: 'this is choice a',
      choiceB: 'this is choice b',
      choiceC: 'this is choice c',
      choiceD: 'this is choice d',
      answer: 'c'
    }, 
    {
      question: 'the answer is d',
      choiceA: 'this is choice a',
      choiceB: 'this is choice b',
      choiceC: 'this is choice c',
      choiceD: 'this is choice d',
      answer: 'd'
    }, 
    {
      question: 'the answer is b',
      choiceA: 'this is choice a',
      choiceB: 'this is choice b',
      choiceC: 'this is choice c',
      choiceD: 'this is choice d',
      answer: 'b'
    }
  ]
    const renderGame = function () {
      //remove start button
      document.getElementById('startButton').innerHTML = ''
      for (let i = 0; i < 3; i++) {
        // const random = Math.floor(Math.random() * 20 + 1)
        let putQuestion = document.createElement('div')
        putQuestion.className = 'row'
        putQuestion.innerHTML = `
        <div class="section">
        <h5>${i+1}. ${triviaQuestions[i].question}</h5>
        <p>
          <label>
            <input name="group1" type="radio"/>
            <span>${triviaQuestions[i].choiceA}</span>
            <input name="group1" type="radio"/>
            <span>${triviaQuestions[i].choiceB}</span>
            <input name="group1" type="radio"/>
            <span>${triviaQuestions[i].choiceC}</span>
            <input name="group1" type="radio"/>
            <span>${triviaQuestions[i].choiceD}</span>
          </label>
        </p>
        </div>
        `
        document.getElementById('questions').append(putQuestion)
      }
    }

    document.addEventListener('click', (event) => {
      if (event.target.id === 'starts') {
        renderGame()
      }

    })
  </script>

</body>

</html>
